{% extends 'layout/base.html' %}

{% block title %}Đăng Nhap{% endblock %}

{% block css %}
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='account/css/style.css') }}">
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='account/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/main.js') }}"></script>
{% endblock %}

{% block content %}

{% if err_msg %}
<div class="alert alert-danger">
    <h3>{{err_msg}}</h3>
</div>
{% endif%}

<section>
	<div class="row justify-content-center">
		<div class="col-md-12 col-lg-10">
			<div class="wrap d-md-flex">
				<div class="login-wrap p-4 p-lg-5 col-md-12">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
								</p>
							</div>
			      	</div>
					<form method="post", action="{{ url_for('user_register')}}">
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="birth">Năm sinh</label>
                            <input type="text" class="form-control" id="birth" name="birth" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" id="pass" name="password" required>
                        </div>
                         <div class="form-group">
                            <label for="confirm">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm" name="confirm" required>
                        </div>
                        <input type="submit" value="Đăng ký" class="btn btn-danger" />
                    </form>

					<h6>Bạn đã có tài khoản? <a href="{{ url_for('user_signin') }}">đăng nhập tại đây</a></h6>
		        </div>
		      </div>
		</div>
	</div>
</section>
{% endblock %}
